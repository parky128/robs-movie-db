<mat-form-field floatLabel="never">
  <input type="text" placeholder="Search for an Actor, Actress or Movie..." aria-label="Number" matInput [formControl]="search" [matAutocomplete]="auto">
  <button mat-button *ngIf="search.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="clearSearch()">
    <mat-option *ngFor="let result of searchResults" [value]="result" [ngSwitch]="result.media_type" style="height:unset;line-height:unset">
      <app-search-result-movie *ngSwitchCase="'movie'" [movieSearchResult]="result"></app-search-result-movie>
      <app-search-result-tv *ngSwitchCase="'tv'" [tvSearchResult]="result"></app-search-result-tv>
      <app-search-result-person *ngSwitchCase="'person'" [personSearchResult]="result"></app-search-result-person>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
